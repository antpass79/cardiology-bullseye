# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
  displayName: 'npm install'

- script: |
    npm run build
  displayName: 'npm run build'

- task: PublishPipelineArtifact@0
  inputs:
    artifactName: 'bull-eye'
    targetPath: 'dist/bull-eye'

- task: Docker@2
  inputs:
    command: 'login'    
    containerRegistry: 'DockerHub'
  displayName: "docker - login"

- task: Docker@2
  inputs:
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'
    repository: $(dockerId)/$(dockerRepositoryTest)
    containerRegistry: 'DockerHub'
    tags: |
      latest
  displayName: "docker - build and push"
    
- task: Docker@2
  inputs:
    command: 'logout'
    containerRegistry: 'DockerHub'
  displayName: "docker - logout"

- task: CopyFiles@2
  inputs:
    contents: k8s.yaml
    targetFolder: $(Build.ArtifactStagingDirectory)/yaml
  displayName: "yaml file - copy"

- task: PublishBuildArtifacts@1
  inputs:
    artifactName: yaml
    PathtoPublish: $(System.DefaultWorkingDirectory)/yaml
  displayName: "yaml file - publish as an artifact"